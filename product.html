<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <title>SASS DASHBOARD</title>
  </head>
  <body>
    <header class="header">
      <img src="/img/image-1756479232692.png" />
      <div class="search-container">
        <span class="material-icons search-icon">search</span>
        <input type="text" placeholder="Search for Items name" id="search-bar"/>
        <button id="search-button">Search</button>
      </div>
    </header>
    <div class="container-header">
      <div class="menu-icon">
        <span class="material-icons">menu</span>
      </div>
      <div class="left-side">
        <nav class="top-icons">
          <div class="profile">
            <a href="."><img src="img/T8A9LLPSL-U09B0AKP71N-fc8b400b63ce-48.png" alt="profile-picture"
            /></a>
          </div>
          <a href="#"><span class="material-icons">grid_view</span></a>
          <a href="#"><span class="material-symbols-outlined">shopping_cart</span></a>
          <a href="#"><span class="material-symbols-outlined">local_mall</span></a>
          <a href="#"><span class="material-icons">calendar_month</span></a>
        </nav>
        <div class="bottom-icons">
          <a href="#"><span class="material-symbols-outlined">settings</span></a>
          <a href="#"><span class="material-icons">logout</span></a>
        </div>
      </div>
      <main class="main-content">
        <div class="container">
          <div class="box1">
            <img src="img/eye-icon-png-viewed-accomms-10.png" alt="Total Views"/>
            <p>Total Views</p>
            <h2>8,402</h2>
            <p class="p-bottom">Views from 3rd May 2022</p>
          </div>
          <div class="box2">
            <img src="img/7612818.png" alt="Total Products" />
            <p>Total Products</p>
            <h2>5,230</h2>
            <p class="p-bottom">+ Add New Product</p>
          </div>
          <div class="box3">
            <img src="img/4366352.png" alt="Total Users" />
            <p>Total Users</p>
            <h2>4,425</h2>
            <p class="p-bottom">+ Add New Users</p>
          </div>
          <div class="box4">
            <img src="img/82429-200.png" alt="Total Sells" />
            <p>Total Sells</p>
            <h2>1,024</h2>
            <p class="p-bottom">Sells from 3rd May 2022</p>
          </div>
        </div>
      </main>
  </body>
</html>
