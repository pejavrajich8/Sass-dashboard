<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>SASS DASHBOARD</title>
  </head>
  <body>
    <header class="header">
      <img src="/img/image-1756479232692.png" />
      <div class="search-container">
        <span class="material-icons search-icon">search</span>
        <input
          type="text"
          placeholder="Search for Items name"
          id="search-bar"
        />
        <button id="search-button">Search</button>
      </div>
    </header>
    <div class="container-header">
      <div class="menu-icon">
        <span class="material-icons">menu</span>
      </div>
      <div class="left-side">
        <nav class="top-icons">
          <div class="profile">
            <a href="."
              ><img
                src="img/T8A9LLPSL-U09B0AKP71N-fc8b400b63ce-48.png"
                alt="profile-picture"
            /></a>
          </div>
          <a href="#"><span class="material-icons">grid_view</span></a>
          <a href="#"
            ><span class="material-symbols-outlined">shopping_cart</span></a
          >
          <a href="#"
            ><span class="material-symbols-outlined">local_mall</span></a
          >
          <a href="#"><span class="material-icons">calendar_month</span></a>
        </nav>
        <div class="bottom-icons">
          <a href="#"
            ><span class="material-symbols-outlined">settings</span></a
          >
          <a href="#"><span class="material-icons">logout</span></a>
        </div>
      </div>
      <div class="container2">
          <div class="box5">
            <div class="box-header">
              <div class="grow">No</div>
              <div class="grow">Product</div>
              <div>Status</div>
              <div>Sold</div>
              <div>View</div>
            </div>
            <div class="box-body1">
              <div class="d">1</div>
              <img
                src="img/iphone-13-starlight-color.webp"
                alt="iPhone 13 Starlight"
              />
              <div class="grow">Mobile Phones</div>
              <span class="adjust">
                <div><span class="active">Active</span></div>
                <div>05</div>
                <div>320</div>
              </span>
            </div>
            <div class="box-body">
              <div class="d">2</div>
              <img src="img/1454887_1.jpg" alt="apple laptop" />
              <div class="grow">Apple Laptops</div>
              <span class="adjust">
                <div><span class="active">Active</span></div>
                <div>06</div>
                <div>150</div>
              </span>
            </div>
            <div class="box-body">
              <div class="d">3</div>
              <img
                src="img/ad62b8b0-33da-11ef-9fa6-5aaad5218b5c.jpg"
                alt="Windows Laptop"
              />
              <div class="grow">Windows Laptops</div>
              <span class="adjust">
                <div><span class="active">Active</span></div>
                <div>04</div>
                <div>250</div>
              </span>
            </div>
            <div class="box-body">
              <div class="d">4</div>
              <img src="img/aNTQY76V7TunpQNpKWRFWU.jpg" alt="Head Phones" />
              <div class="grow">Head Phones</div>
              <span class="adjust">
                <div><span class="active">Active</span></div>
                <div>09</div>
                <div>160</div>
              </span>
            </div>
          </div>
        </div>
  </body>
</html>
